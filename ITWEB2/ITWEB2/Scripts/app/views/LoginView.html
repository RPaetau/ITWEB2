<div class="col-sm-2">
    <form role="form">
        <h1>Login</h1>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" data-ng-model="email" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" data-ng-model="password" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" data-ng-click="login(email, password)">Login</button>
        </div>
    </form>
</div>
