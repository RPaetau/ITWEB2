<div class="col-sm-2">
    <form role="form">
        <h1>Register</h1>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" data-ng-model="email"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" data-ng-model="password" />
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input class="form-control" type="password" data-ng-model="confirmPassword" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" data-ng-click="register(email, password, confirmPassword)">Register</button>
        </div>
    </form>
</div>
